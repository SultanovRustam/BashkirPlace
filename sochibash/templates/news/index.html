{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <div class="container py-5">
    <h2> {{title}} </h2>
    {% for news in page_obj %}
      {% include 'includes/news.html' with page='index_page' %}
        {% if not forloop.last %}
          <hr>
        {% endif %}
    {% endfor %}
    {% include 'news/includes/paginator.html' %}
  </div>
{% endblock %}
