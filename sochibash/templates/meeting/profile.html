{% load thumbnail %}
<section class="box">
  <article>
    <h2>{{ profile.fio }}</h2>
    <div align="center">
    {% thumbnail profile.image "960x600" quality=100 as im %}
      <img class="image" src="{{ im.url }}">
    {% endthumbnail %}
    </div>
    <a href="{% url 'meeting:profile_detail' profile.pk %}">подробная информация</a>
    <br>
  </article>
</section>
