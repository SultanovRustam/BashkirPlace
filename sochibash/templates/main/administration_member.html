{% load static %}
{% load thumbnail %}
<a class="team-link" href="{% url 'main:member_detail' i.pk %}">
    <picture class="team-picture">
        {% thumbnail i.image "1340x900" format="WEBP" upscale=True as im %}
            <img class="team-img" loading="lazy" src={{ im.url }}  alt={{ i.fio }}>
        {% endthumbnail %}
    </picture>
    <div class="team-desc">
        <div class="team-name">{{ i.fio }}</div>
        <div class="team-sub">{{ i.job_title }}</div>
    </div>
</a>
