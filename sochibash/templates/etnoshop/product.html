{% load static %}
<!-- Карточка товара -->
<div class="card">
  <div class="card__top">
    <a href="{% url 'etnoshop:product_detail' product.pk %}" class="card__image">
      <img
        src="{{ product.image.url }}"
        alt="{{ product.name }}"
      />
    </a>
    <!--<div class="card__label">-10%</div>-->
  </div>
  <div class="card__bottom">
    <a href="{% url 'etnoshop:product_detail' product.pk %}" class="card__title">
      {{ product.name }}
    </a>
  </div>
</div>
