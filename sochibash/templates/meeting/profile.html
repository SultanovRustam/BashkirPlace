{% load thumbnail %}
<section class="box">
  <article>
    <h2>{{ profile.fio }}</h2>
    <div align="center">
      <a href="{% url 'meeting:profile_detail' profile.pk %}">
        {% thumbnail profile.image "480x300" padding=True as im %}
          <span class="image featured"><img src="{{ im.url }}" alt="" /></span>
        {% endthumbnail %}
      </a>
    </div>
  </article>
</section>
