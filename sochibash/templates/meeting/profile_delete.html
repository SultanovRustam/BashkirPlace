{% extends 'base.html' %}
{% block title %}
    Удалить профиль
{% endblock title %}
{% block content %}
<h2>Удаление профиля</h2>
<p>Вы действительно хотите удалить свой профиль?</p>

<form method="post">
  {% csrf_token %}
<div class="d-flex justify-content-end" align="center">
    <ul class="actions small">
      <button type="submit" class="button primary small">Да, удалить</button>
      <a href="{% url 'meeting:index' %}" class="button small">Отмена</a>
    </ul>
</div>
</form>
{% endblock %}
